<!DOCTYPE html>
<html>

<head>
	<title>Rod's First HTML Game!</title>
	<style type="text/css">h1 {border: 100px;}</style>
</head>

<body>
	<div>
		<h1 id="runner">Click me, if you can!!!!!!!</h1>	
	</div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">$(document).ready(function() {
	$("h1").hover(function() {
		$("div").before("<br/><br/><br/><br/>");
		$("div").prepend("")
	});
	
	$('#runner').live('click', function(e) {
		alert("You clicked! me!  Now try again...");
		location.reload();
		});
	});
	</script>
</body>
